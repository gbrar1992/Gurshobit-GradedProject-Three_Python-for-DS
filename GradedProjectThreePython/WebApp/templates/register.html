<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Loan Approval Prediction APP - Register</title>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-5">
            <a class="navbar-brand" href="#">ABC Bank</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample09">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('homePage') }}">Home</a>
                </li>
                 {% if session.loggedIn %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('prediction') }}">Predict</a>
                </li>
                  {% endif %}
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-expanded="false">Account</a>
                  <div class="dropdown-menu">
                       {% if not session.loggedIn %}
                    <a class="dropdown-item" href="{{ url_for('loginPage') }}">Login</a>
                    <a class="dropdown-item" href="{{ url_for('registerPage') }}">Register</a>
                      {% else %}
                      <a class="dropdown-item" href="{{ url_for('logoutPage') }}">Logout</a>
                      {% endif %}
                  </div>
                </li>
              </ul>
            </div>
          </nav>
           <main role="main" class="container">
                <div class="row align-content-center align-items-center">
                    <div class="col-md-4 m-auto">
                        <div class="card p-3 m-auto">
                            <p class="text-danger text-center">{{ message }}</p>
                            <form class="form-signin m-auto" action="{{ url_for('registerPage') }}" method="POST">
                                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                                <label for="inputUsername" class="sr-only">Email address</label>
                                <input type="text" id="inputUsername" name="username" class="form-control mb-2" placeholder="Username" required="" autofocus="">
                                <label for="inputEmail" class="sr-only">Email address</label>
                                <input type="text" id="inputEmail" name="email" class="form-control mb-2" placeholder="Email Address" required="">
                                <label for="inputPassword" class="sr-only">Password</label>
                                <input type="password" id="inputPassword" name="password" class="form-control mb-3" placeholder="Password" required="">
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                            </form>
                        </div>

                    </div>
                </div>
            </main>

    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

  </body>
</html>
